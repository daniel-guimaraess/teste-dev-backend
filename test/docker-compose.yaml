services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    restart: always
    networks:
      - app

  database:
    image: mysql:8.0
    container_name: database-neoestech
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
    volumes:
      - database_volume:/var/lib/mysql
    networks:
      - app

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  database_volume: